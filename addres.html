<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="addres.css"/>
   
    <title>Address</title>
</head>
<body>
    <div id="nav">
        <div class="image">
            <img src="https://drive.google.com/uc?id=14ilNs6cDZxJ9Bp8Nt53Jlu_9XFyeENJ7" alt="">
        </div>
        <div class="nav1">
            <div><p>Bag-----</p></div>
            <div><p>Address</p></div>
            <div><p>----Payment</p></div>
        </div>
        <div class="nav2">
            <div><img src="https://constant.myntassets.com/checkout/assets/img/sprite-secure.png" alt=""></div>
            <div><p>100% SECURE</p></div>
        </div>
    </div>
    <hr>
    <div class="add">
        <div>
            <form id="form">
                <h4>CONTACT DETAILS</h4>
                <input type="text" placeholder="Name*" id="Name" required>
                <input type="number" placeholder="Mobile No*" id="mobile" required>
                <h4>ADDRESS</h4>
                <input type="number" placeholder="Pin Code*" id="Pin" required>
                <input type="text" placeholder="Address(House,No,Building,Street,Area)*" id="Home" required>
                <input type="text" placeholder="Location/Town*" id="location" required>
                <div>
                    <input type="text" placeholder="City*" id="city" required>
                    <input type="text" placeholder="State*" id="state"  required>
                </div>
                <div id="check">
                <input type="checkbox" id="address1" name="padd" value="checked" required>
                <label for="address1">Make this my Default Address</label>
                </div>
                <div id="send">
                  <button id="btn">ADD ADDRESS</button>
                </div>
            </form>
        </div>
        <div id="right">
            <div>
                <div><p>PRICE DETAILS(0 items)</p></div>
            </div>
            <div>
                <div><p>Total MRP</p></div>
                <div><p><span id="Total_Mrp">Rs.0</span></p></div>
            </div>
            <div>
                <div><p>Discount On MRP</p></div>
                <div><p><span id="Discount">Rs.0</span></p></div>
            </div>
            <div>
                <div><p>Convinience Fee</p></div>
                <div><p><span id="Free">FREE</span></p></div>
            </div>
            <hr id="hr">
            <div id="final">
                <div><h3>Total Amount</h3></div>
                <div><h3><span id="Total_Amount">Rs.0</span></h3></div>
            </div>
            
        </div>
    </div>
    <div id="bottom1">
        <div id="bottom">
            <div>
                <img src="https://constant.myntassets.com/checkout/assets/img/footer-bank-ssl.png" alt="">
            </div>
            <div>
                <img src="https://constant.myntassets.com/checkout/assets/img/footer-bank-visa.png" alt="">
            </div>
            <div>
                <img src="https://constant.myntassets.com/checkout/assets/img/footer-bank-mc.png" alt="">
            </div>
            <div>
                <img src="https://constant.myntassets.com/checkout/assets/img/footer-bank-ae.png" alt="">
            </div>
            <div>
                <img src="https://constant.myntassets.com/checkout/assets/img/footer-bank-dc.png" alt="">
            </div>
            <div>
                <img src="https://constant.myntassets.com/checkout/assets/img/footer-bank-nb.png" alt="">
            </div>
            <div>
                <img src="https://constant.myntassets.com/checkout/assets/img/footer-bank-cod.png" alt="">
            </div>
            <div>
                <img src="https://constant.myntassets.com/checkout/assets/img/footer-bank-rupay.png" alt="">
            </div>
            <div>
                <img src="https://constant.myntassets.com/checkout/assets/img/footer-bank-paypal.png" alt="">
            </div>
            <div>
                <img src="https://constant.myntassets.com/checkout/assets/img/footer-bank-bhim.png" alt="">
            </div>
        </div>
        <div>
            <h3>Need Help?Contact Us</h3>
        </div>
    </div>
